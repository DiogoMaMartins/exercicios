<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<img src="img/img1.jpeg" id="firstImage" onmouseover="mosseOver(this);" onmouseleave="leaveMouse(this);" >
	<script type="text/javascript">
		function mosseOver(){
			document.getElementById('firstImage').style.border = "3px solid red";
		}
		function leaveMouse(){
			document.getElementById('firstImage').style.border="none";
		}
	</script>

</body>
</html>
